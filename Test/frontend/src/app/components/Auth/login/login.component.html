<section class="h-100 gradient-form">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img
                    src="../../../../assets/img/logo.jfif"
                    style="width: 185px"
                    alt="logo"
                  />
                  <h4 class="mt-1 mb-5 pb-1">Spartacus</h4>
                </div>
                <form #f="ngForm" novalidate (ngSubmit)="onLogin()">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example11">User</label>
                    <input
                      type="text"
                      name="username"
                      id="username"
                      class="form-control"
                      placeholder="User"
                      [(ngModel)]="nombreUsuario"
                      autocomplete="off"
                    />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example22"
                      >Password</label
                    >
                    <input
                      type="password"
                      name="password"
                      id="password"
                      placeholder="Password"
                      [(ngModel)]="password"
                      autocomplete="off"
                      required
                      required="required"
                      class="form-control"
                    />
                  </div>
                  <div class="text-center pt-1 mb-5 pb-1">
                    <button
                      [disabled]="!f.valid"
                      class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                      type="button"
                      type="submit"
                      (click)="onLogin()"
                    >
                      Login on
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">Supplies System</h4>
                <p class="small mb-0">
                  Project for the administration and the management of what
                  would be the suppliers of a gym with its products and
                  information
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Cargando -->
<div id="loader-container">
  <div id="loader"></div>
</div>
